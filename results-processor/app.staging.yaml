service: processor
runtime: custom
env: flex

manual_scaling:
  instances: 5
resources:
  cpu: 4
  memory_gb: 4
  disk_size_gb: 20

liveness_check:
  path: "/_ah/liveness_check"

readiness_check:
  path: "/_ah/readiness_check"
  app_start_timeout_sec: 300
