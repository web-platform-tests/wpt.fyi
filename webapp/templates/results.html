<!DOCTYPE html>
<html>
{{ template "_head.html" }}
<body>
<div id="content">
  {{ template "_header.html" }}
  <div>
    <wpt-results
        {{- if .TestRuns}} test-runs="{{ .TestRuns }}"{{end}}
        {{- with .Filter}}
          {{- if .Products}} product-specs="{{ .Products }}"{{end}}
          {{- if .SHA}} sha="{{ .SHA }}" {{end}}
          {{- if .Labels}} labels="{{ .Labels }}"{{end}}
          {{- if .MaxCount}} max-count="{{ .MaxCount }}"{{end}}
          {{- if .Diff}} diff{{end}}
          {{- if .Aligned}} aligned{{end}}
        {{- end}}
        {{- if .Query }} search="{{.Query}}"{{end}}></wpt-results>
  </div>
</div>
{{ template "_ga.html" }}
</body>
</html>
