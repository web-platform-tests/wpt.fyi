queue:
  - name: results-arrival
    target: processor
    max_concurrent_requests: 5
    rate: 6/m
  - name: check-processing
    rate: 1/s
    retry_parameters:
      task_age_limit: 5m
      min_backoff_seconds: 15
      max_doublings: 2 # longest timeout will be 1m
  - name: notify
    max_concurrent_requests: 5
    rate: 1/s
