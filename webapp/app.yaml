runtime: go
api_version: go1
instance_class: F4_1G

builtins:
- remote_api: on

handlers:
  # Couple of special-case dynamic components.
- url: /components/wpt-env-flags.js
  script: _go_app
  secure: always
- url: /components
  static_dir: components
  secure: always
- url: /static
  static_dir: static
  secure: always
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  secure: always
- url: /.*
  script: _go_app
  secure: always

# Don't upload mock-data static files to AppEngine
skip_files:
- components/test/
- static/b952881825/
- static/wptd-metrics/
- test/
- .eslintrc.json
- bower.json
- package.json
- README.md
