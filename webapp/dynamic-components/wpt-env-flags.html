<!--
`<wpt-env-flags>` is a component for checking default enviroment wpt.fyi
  feature flags.
-->
<dom-module id="wpt-env-flags">
  <script>
    window.WPTEnvironmentFlags = class WPTEnvironmentFlags {}
    {{range .Flags}}
    Object.defineProperty(
      window.WPTEnvironmentFlags,
      {{.Name}},
      {
        writable: false,
        configurable: false,
        value: {{.Enabled}}
      }
    );
    {{end}}
  </script>
</dom-module>
