<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<!--
`<info-banner>` is a stateless component for displaying an information banner,
of type info, warning, or error.
-->
<dom-module id="info-banner">
  <template>
    <style>
      :host {
        display: block;
        margin-bottom: 1em;
        margin-top: 2em;
      }
      .banner {
        display: flex;
        flex-direction: row;
        justify-items: center;
        justify-content: space-between;
        background-color: var(--paper-blue-100);
        border-left: solid 4px var(--paper-blue-300);
      }
      .main {
        padding: 0.5em;
      }
      small {
        display: flex;
      }
      .banner.error {
        background-color: var(--paper-red-100);
        border-left: solid 4px var(--paper-red-300);
      }
    </style>

    <section class$="banner [[type]]">
      <span class="main">
        <slot></slot>
      </span>
      <small>
        <slot name="small"></slot>
      </small>
    </section>
  </template>

  <script>
    class InfoBanner extends window.Polymer.Element {
      static get is() {
        return 'info-banner';
      }

      static get properties() {
        return {
          type: {
            type: String,
            value: 'info',
            reflectToAttribute: true,
          },
        };
      }
    }

    window.customElements.define(InfoBanner.is, InfoBanner);
  </script>
</dom-module>
