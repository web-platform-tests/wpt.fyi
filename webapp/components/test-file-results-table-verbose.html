<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="abstract-test-file-results-table.html">

<dom-module id="test-file-results-table-verbose">
  <template>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        padding: 0;
        height: 1.5em;
      }
      td code {
        padding: 0.25em;
      }
      td.sub-test-name {
        font-family: monospace;
      }
      td.result {
        background-color: #eee;
      }
      td.result.OK, td.result.PASS {
        background-color: rgb(90, 242, 113);
      }
      td.result.FAIL {
        background-color: rgb(242, 90, 90);
      }
    </style>

    <table>
      <thead>
        <tr>
          <th width="[[computeSubtestThWidth(testRuns)]]">Subtest</th>
          <template is="dom-repeat" items="[[testRuns]]" as="testRun">
            <th width="[[computeRunThWidth(testRuns)]]">
              <test-run test-run="[[testRun]]"></test-run>
            </th>
          </template>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="[[resultsTable]]" as="row">
          <tr>
            <td class="sub-test-name"><code>[[ row.name ]]</code></td>

            <template is="dom-repeat" items="{{row.results}}" as="result">
              <td class$="result [[ result.status ]]">
                <code>[[ subtestMessage(result) ]]</code>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
  </template>

  <script>
    /* global AbstractTestFileResultsTable, TestRunsBase */
    class TestFileResultsTableVerbose extends AbstractTestFileResultsTable(TestRunsBase) {
      static get is() {
        return 'test-file-results-table-verbose';
      }

      subtestMessage(result) {
        if (result.status === 'OK' || result.status === 'PASS') {
          return result.status;
        }
        if (!result.message) {
          return '';
        }
        return `Failure message: ${result.message}`;
      }
    }

    window.customElements.define(
      TestFileResultsTableVerbose.is, TestFileResultsTableVerbose);
  </script>
</dom-module>
