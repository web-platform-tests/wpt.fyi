<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="abstract-test-file-results-table.html">

<dom-module id="test-file-results-table-verbose">
  <template>
    <!-- superclass template appended below. -->
  </template>

  <script>
    /* global AbstractTestFileResultsTable, TestRunsBase */
    (function() {
      let memoizedTemplate;

      class TestFileResultsTableVerbose extends AbstractTestFileResultsTable {
        static get is() {
          return 'test-file-results-table-verbose';
        }

        static get template() {
          if (!memoizedTemplate) {
            memoizedTemplate = Polymer.DomModule.import(this.is, 'template');
            memoizedTemplate.content.appendChild(
              document.importNode(AbstractTestFileResultsTable.template.content, true));
          }
          return memoizedTemplate;
        }

        subtestMessage(result) {
          return super.subtestMessage(result)  ||
            `Failure message: ${result.message}`;
        }
      }

      window.customElements.define(
        TestFileResultsTableVerbose.is, TestFileResultsTableVerbose);
    })();
  </script>
</dom-module>
