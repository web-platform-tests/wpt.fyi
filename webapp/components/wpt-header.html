<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="info-banner.html">
<link rel="import" href="wpt-flags.html">

<dom-module id="wpt-header">
  <template>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #0d5de6;
      }
      header {
        padding: 0.5em 0;
      }
      header h1 {
        font-size: 1.5em;
        margin-bottom: 0.2em;
      }
      header nav a {
        margin-right: 1em;
      }
      #caveat {
        margin: 0.5em 0;
      }
    </style>
    <header>
      <h1><a href="/">web-platform-tests dashboard</a></h1>
      <nav>
        <!-- TODO: handle onclick with wpt-results.navigate if available -->
        <a href="/">Latest Run</a>
        <a href="/runs">Recent Runs</a>
        <template is="dom-if" if="[[insightsTab]]">
          <a href="/insights">Insights</a>
        </template>
        <a href="/about">About</a>
        <a href="https://github.com/web-platform-tests/wpt.fyi">GitHub Source</a>
      </nav>
      <info-banner id="caveat" type="error">
        wpt.fyi is a work in progress. The reported results do not necessarily reflect the true capabilities of each web browser, so they should not be used evaluate or compare feature support.
      </info-banner>
    </header>
  </template>
  <script>
    /* global WPTFlags */
    class WPTHeader extends WPTFlags(window.Polymer.Element) {
      static get is() {
        return 'wpt-header';
      }
    }
    window.customElements.define(WPTHeader.is, WPTHeader);
  </script>
</dom-module>
