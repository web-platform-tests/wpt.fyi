<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../path-part.html">
  <link rel="import" href="../test-runs.html">
  <link rel="import" href="../test-run.html">
  <link rel="import" href="../interop.html">
</head>
<body>
  <test-fixture id="wpt-interop-fixture">
    <template>
      <wpt-interop></wpt-interop>
    </template>
  </test-fixture>
  <script>
    /* global WPTInterop */
    suite('WPTInterop', () => {
      const fetches = {};
      let sandbox;
      let fetchResponse;

      function Response(jsonValue) {
        this.ok = true;
        this.status = 200;
        this.json = () => Promise.resolve(jsonValue);
      }

      async function waitingOn(predicate) {
        return await new Promise(resolve => {
          let interval = setInterval(() => {
            if (predicate()) {
              clearInterval(interval);
              resolve();
            }
          }, 0);
        });
      }

      setup(async () => {
        sandbox = sinon.sandbox.create();

        const interop = await fetch('fixtures/interop.json').then(r => r.json());
        fetches['/api/interop'] = interop;
        fetches[interop.url] = await fetch('fixtures/passrates.json').then(r => r.json());

        sandbox.stub(window, 'fetch', (url) => {
          return Promise.resolve(new Response(fetches[url]));
        });
      });

      teardown(done => {
        sandbox.restore();
        done();
      });

      test('instanceof Polymer.Element', () => {
        assert.isTrue(new WPTInterop() instanceof window.Polymer.Element);
        assert.isTrue(document.createElement('wpt-interop') instanceof window.Polymer.Element);
      });

      suite('static get is()', () => {
        test('wpt-interop', () => {
          assert.equal(WPTInterop.is, 'wpt-interop');
        });
      });

      suite('WPTInterop.prototype.*', () => {
        let wpti;

        setup((done) => {
          sandbox.spy(window.Polymer.Element.prototype, 'ready');
          sandbox.spy(WPTInterop.prototype, 'fetchMetrics');

          wpti = fixture('wpt-interop-fixture');

          done();
        });

        suite('async ready()', () => {
          test('super.ready()', () => {
            return waitingOn(() => window.Polymer.Element.prototype.ready.called);
          });

          test('fetches interop', () => {
            return waitingOn(() => window.fetch.calledWith('/api/interop'));
          });
        });

        suite('async fetchMetrics()', () => {
          test('Calls window.fetch(...)', () => {
            return waitingOn(() => window.fetch.calledWith(fetches['/api/interop'].url));
          });
        });
      });

    });
  </script>
</body>
</html>
