<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
</head>

<body>
  <test-fixture id="wpt-metadata-fixture">
    <template>
      <wpt-metadata></wpt-metadata>
    </template>
  </test-fixture>

  <script type="module">

import '../wpt-metadata.js';
suite('<wpt-metadata>', () => {
  let appFixture = null;
  setup(() => {
    appFixture = fixture('wpt-metadata-fixture');
  });
  suite('compute display metadata', () => {
    test('null case', () => {
      appFixture.path = null;
      appFixture.metadata = {};
      assert.equal(appFixture.displayedMetadata, undefined);
    });
    test('simple case', () => {
      appFixture.products = [{ browser_name: 'chrome' }];
      appFixture.searchResults = [{ test: '/foo.html' }];
      appFixture.metadata = {
        '/foo.html': [
          {
            url: 'bug1',
            product: 'chrome'
          }
        ]
      };
      appFixture.path = '/';
      assert.equal(appFixture.displayedMetadata.length, 1);
      assert.equal(appFixture.displayedMetadata[0].test, '/foo.html');
      assert.equal(appFixture.displayedMetadata[0].url, 'bug1');
      assert.equal(appFixture.displayedMetadata[0].product, 'chrome');
    });
    test('simple case with wildcard', () => {
      appFixture.products = [{ browser_name: 'chrome' }];
      appFixture.searchResults = [{ test: '/foo/bar.html' }];
      appFixture.metadata = {
        '/foo/*': [
          {
            url: 'bug1',
            product: 'chrome'
          }
        ]
      };
      appFixture.path = '/foo/bar.html';
      assert.equal(appFixture.displayedMetadata.length, 1);
      assert.equal(appFixture.displayedMetadata[0].test, '/foo/*');
      assert.equal(appFixture.displayedMetadata[0].url, 'bug1');
      assert.equal(appFixture.displayedMetadata[0].product, 'chrome');

      appFixture.path = '/foo';
      assert.equal(appFixture.displayedMetadata.length, 1);
      assert.equal(appFixture.displayedMetadata[0].test, '/foo/*');
      assert.equal(appFixture.displayedMetadata[0].url, 'bug1');
      assert.equal(appFixture.displayedMetadata[0].product, 'chrome');

      appFixture.path = '/foobar';
      assert.equal(appFixture.displayedMetadata.length, 0);
    });
    test('exclude path', () => {
      appFixture.products = [{ browser_name: 'chrome' }];
      appFixture.searchResults = [{ test: '/foo.html' }, { test: '/bar/f.html' }];
      appFixture.metadata = {
        '/foo.html': [
          { url: 'bug1' }
        ],
        '/bar/f.html': [
          { url: 'bug2' }
        ]
      };
      appFixture.path = '/foo';
      assert.equal(appFixture.displayedMetadata.length, 1);
      assert.equal(appFixture.displayedMetadata[0].test, '/foo.html');
      assert.equal(appFixture.displayedMetadata[0].url, 'bug1');
    });
    test('complex case', () => {
      appFixture.products = [{ browser_name: 'chrome' }, { browser_name: 'safari' }];
      appFixture.searchResults = [{ test: '/foo.html' }, { test: '/foo/bar.html' }, { test: '/foo/bar/foo1.html' }, { test: '/bar/foo.html' }];
      appFixture.metadata = {
        '/foo.html': [
          { url: 'bug1' }
        ],
        '/foo/bar.html': [
          { url: 'bug2' },
          { url: 'safari1' }
        ],
        '/foo/bar/foo1.html': [
          { url: 'bug3' }
        ],
        '/bar/foo.html': [
          { url: 'bug4' }
        ]
      };
      appFixture.path = '/foo';
      assert.equal(appFixture.displayedMetadata.length, 4);
      assert.equal(appFixture.displayedMetadata[0].test, '/foo.html');
      assert.equal(appFixture.displayedMetadata[0].url, 'bug1');
      assert.equal(appFixture.displayedMetadata[1].test, '/foo/bar.html');
      assert.equal(appFixture.displayedMetadata[1].url, 'bug2');
      assert.equal(appFixture.displayedMetadata[2].test, '/foo/bar.html');
      assert.equal(appFixture.displayedMetadata[2].url, 'safari1');
      assert.equal(appFixture.displayedMetadata[3].test, '/foo/bar/foo1.html');
      assert.equal(appFixture.displayedMetadata[3].url, 'bug3');
    });
    test('check duplicates & empty', () => {
      appFixture.products = [{ browser_name: 'chrome' }, { browser_name: 'safari' }, { browser_name: 'edge' }];
      appFixture.searchResults = [{ test: '/foo.html' }, { test: '/bar.html' }];
      appFixture.metadata = {
        '/foo.html': [
          { url: 'bug1' },
          { url: 'bug1' },
          { url: 'bug1' }
        ],
        '/bar.html': [
          { url: '' },
          { url: 'bug2' },
          { url: '' }
        ],
      };
      appFixture.path = '/';
      assert.equal(appFixture.displayedMetadata.length, 2);
      assert.equal(appFixture.displayedMetadata[0].test, '/foo.html');
      assert.equal(appFixture.displayedMetadata[0].url, 'bug1');
      assert.equal(appFixture.displayedMetadata[1].test, '/bar.html');
      assert.equal(appFixture.displayedMetadata[1].url, 'bug2');
    });
    test('complex case with partial searchResults', () => {
      appFixture.products = [{ browser_name: 'chrome' }, { browser_name: 'safari' }];
      appFixture.searchResults = [{ test: '/foo/bar/foo1.html' }];
      appFixture.metadata = {
        '/foo.html': [
          { url: 'bug1' }
        ],
        '/foo/bar.html': [
          { url: 'bug2' },
          { url: 'safari1' }
        ],
        '/foo/bar/foo1.html': [
          { url: 'bug3' }
        ],
        '/bar/foo.html': [
          { url: 'bug4' }
        ]
      };
      appFixture.path = '/foo';
      assert.equal(appFixture.displayedMetadata.length, 1);
      assert.equal(appFixture.displayedMetadata[0].test, '/foo/bar/foo1.html');
      assert.equal(appFixture.displayedMetadata[0].url, 'bug3');
    });
  });
});
</script>
</body>

</html>
