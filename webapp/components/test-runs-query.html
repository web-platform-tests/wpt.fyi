<dom-module id="test-runs-query">
  <script>
    /**
     * Behaviour class for re-use of test-runs fetching behaviour.
     */
    // eslint-disable-next-line no-unused-vars
    const TestRunsQuery = (superClass) => class extends superClass {
      static get properties() {
        return {
          products: {
            type: Array,
            value: null
          },
          labels: {
            type: Array,
            value: [],
          },
          maxCount: Number,
          sha: String,
          aligned: Boolean,
          isLatest: {
            type: Boolean,
            computed: 'computeIsLatest(sha)'
          },
          queryParams: {
            type: Object,
            computed: 'testRunQueryParams(sha, labels, products, maxCount)',
          },
          query: {
            type: String,
            computed: 'computeQuery(queryParams)',
          }
        };
      }

      computeIsLatest(sha) {
        return !sha || sha === 'latest';
      }

      testRunQueryParams(sha, labels, products, maxCount) {
        const params = {};
        if (sha) {
          params.sha = sha;
        }
        if (labels && labels.length) {
          params.label = labels;
        }
        if (products && products.length) {
          params.product = products;
        }
        maxCount = maxCount || this.defaultMaxCount;
        if (maxCount) {
          params['max-count'] = maxCount;
        }
        if (this.aligned) {
          params.aligned = true;
        }
        return params;
      }

      computeQuery(params) {
        if (Object.keys(params).length < 1) {
          return '';
        }
        const url = new URL(window.location.origin);
        for (const k of Object.keys(params)) {
          const v = params[k];
          if (Array.isArray(v)) {
            v.forEach(i => url.searchParams.append(k, i));
          } else {
            url.searchParams.set(k, params[k]);
          }
        }
        return url.search;
      }
    }
  </script>
</dom-module>
