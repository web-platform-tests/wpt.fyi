<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id='results-navigation'>
  <script>
    /**
     * QueryBuilder contains a helper method for building a query string from
     * an object of params.
     */
    const QueryBuilder = (superClass) => class extends superClass {
      computeQuery(params) {
        if (Object.keys(params).length < 1) {
          return '';
        }
        const url = new URL(window.location.origin);
        for (const k of Object.keys(params)) {
          const v = params[k];
          if (Array.isArray(v)) {
            v.forEach(i => url.searchParams.append(k, i));
          } else {
            url.searchParams.set(k, params[k]);
          }
        }
        return url.search;
      }
    };

    /**
     * ResultsNavigation extends QueryBuilder's helper methods. Because Polymer
     * doesn't support overriding computed property functions, the computer
     * method string must be passed in by the concrete class.
     */
    const ResultsNavigation =
      (superClass, queryParamsComputer) => class extends QueryBuilder(superClass) {
        static get properties() {
          return {
            query: {
              type: String,
              computed: 'computeQuery(queryParams)',
              value: '',
            },
            queryParams: {
              type: Object,
              observe: true,
              computed: queryParamsComputer,
            },
          };
        }
      };
  </script>
</dom-module>

<dom-module id='results-tabs'>
  <template>
    <style>
      paper-tabs {
        --paper-tabs-selection-bar-color: var(--paper-blue-500);
      }
      paper-tab {
        --paper-tab-ink: var(--paper-blue-300);
      }
      paper-tab a {
        display: inherit;
        text-decoration: none;
        color: var(--paper-blue-500);
        font-weight: normal;
      }
      paper-tab a:hover {
        color: var(--paper-blue-700);
      }
      paper-tab.iron-selected a {
        color: var(--paper-blue-700);
        font-weight: bold;
      }
    </style>
    <paper-tabs selected='[[selected]]'>
      <paper-tab>
        <a href="/results[[path]][[query]]">
          <h2>Test Results</h2>
        </a>
      </paper-tab>
      <paper-tab>
        <a href="/interop[[path]][[query]]">
          <h2>Interoperability</h2>
        </a>
      </paper-tab>
    </paper-tabs>
  </template>

  <script>
    class ResultsTabs extends window.Polymer.Element {
      static get is() {
        return 'results-tabs';
      }

      static get properties() {
        return {
          tab: String,
          selected: {
            type: Number,
            computed: 'computeSelectedTab(tab)',
            value: 0,
          },
          path: {
            type: String,
            value: '',
          },
          query: {
            type: String,
            value: '',
          }
        };
      }

      ready() {
        super.ready();
        for (const t of this.shadowRoot.querySelectorAll('paper-tab')) {
          t.onclick = e => {
            // Let the tab-switch animation run a little :)
            e.preventDefault();
            const a = t.querySelector('a');
            window.setTimeout(() => {
              window.location = a.href;
            }, 300);
          };
        }
      }

      computeSelectedTab(tab) {
        return tab === 'interop' ? 1 : 0;
      }
    }

    window.customElements.define(ResultsTabs.is, ResultsTabs);
  </script>
</dom-module>
